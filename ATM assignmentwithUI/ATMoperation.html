<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>First Bank</title>
  </head>
  <body>
    <div class="container">
      <img src="./first-bank-logo-removebg-preview (1).png" width="200" height="100" alt="" />
      <h1>Welcome to First Bank</h1>
      <p>Please Enter USSD</p>
      <form>
        <input type="text" placeholder="PIN" class="input-field" id="pin" />
        <input
          type="submit"
          class="submit-button"
          value="Submit"
          onclick="atmOperation()"
        />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
